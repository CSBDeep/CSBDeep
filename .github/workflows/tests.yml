name: Test

on: [push, pull_request]

jobs:
  test:
    name: Test (${{ matrix.os }}, py${{ matrix.python-version }}, tf${{ matrix.tensorflow }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, windows-latest, macos-latest]
        python-version: ['3.6', '3.7', '3.8', '3.9', '3.10']
        # tensorflow: [1, 2]
        tensorflow: ['2.4', '2.5']
        exclude:
          - python-version: '3.10'
            tensorflow: 1
          - python-version: '3.9'
            tensorflow: 1
          - python-version: '3.8'
            tensorflow: 1

    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - run: python -m pip install --upgrade pip wheel setuptools
      - run: pip install "tensorflow==${{ matrix.tensorflow }}.*"
      - uses: actions/checkout@v3
      - if: matrix.tensorflow == 1
        run: pip install ".[test,tf1]"
      - if: startsWith(matrix.tensorflow, '2')
        run: pip install ".[test]"
      - run: pytest -v --durations=50